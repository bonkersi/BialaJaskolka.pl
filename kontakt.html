<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kontakt - Biała Jaskółka</title>
    <meta name="description" content="Skontaktuj się z Stowarzyszeniem Biała Jaskółka"/>
    
    <!-- BASE HREF -->
    <base href="https://bonkersi.github.io/BialaJaskolka.pl/">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <!-- Styles -->
    <link href="style/base.css" rel="stylesheet"/>
    <link href="style/components.css" rel="stylesheet"/>
    <link href="style/pages/contact.css" rel="stylesheet"/>
    
    <!-- MOBILE FIX -->
    <style>
        /* Mobile menu full width */
        @media (max-width: 768px) {
            header {
                width: 100vw;
                left: 0;
                right: 0;
                padding: 8px 5px;
                overflow-x: hidden;
                position: fixed;
                top: 0;
            }
            
            .nav-list {
                display: flex;
                width: 100%;
                justify-content: space-between;
                padding: 0 5px;
            }
            
            .nav-list li {
                flex: 1;
                text-align: center;
            }
            
            .nav-list li a {
                padding: 12px 5px;
                font-size: 0.85rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                border-right: 1px solid #444;
            }
            
            .nav-list li:last-child a {
                border-right: none;
            }
            
            .logo-mobile {
                display: none;
            }
            
            /* Contact page specific */
            .contact-page .email-container {
                padding-top: 80px;
            }
            
            .contact-page .email-container h1 {
                font-size: 1.8rem;
                margin-top: 10px;
            }
        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            .nav-list li a {
                font-size: 0.75rem;
                padding: 10px 3px;
            }
            
            .logo-mobile {
                display: none;
            }
            
            header {
                padding: 8px 0;
            }
        }
    </style>
</head>
<body class="contact-page">
    <script>
        // Redirect to correct URL
        if (window.location.href !== 'https://bonkersi.github.io/BialaJaskolka.pl/kontakt.html' && 
            window.location.href !== 'https://bonkersi.github.io/BialaJaskolka.pl/kontakt' &&
            !window.location.href.includes('localhost')) {
            window.location.replace('https://bonkersi.github.io/BialaJaskolka.pl/kontakt.html');
        }
    </script>
    
    <div class="container">
        <div class="image-container hide-on-mobile">
            <img alt="Złota figura" src="images/jezus.png"/>
        </div>
        <div class="content">
            <header>
                <div class="logo-mobile">
                    <img alt="Logo Biała Jaskółka" class="logo" src="images/logo.png"/>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="index.html">Cel</a></li>
                        <li><a href="aktualnosci.html">Aktualności</a></li>
                        <li><a href="wsparcie.html">Wsparcie</a></li>
                        <li><a class="active" href="kontakt.html">Kontakt</a></li>
                    </ul>
                </nav>
                <div class="logo-desktop">
                    <img alt="Logo Biała Jaskółka" class="logo" src="images/logo.png"/>
                </div>
            </header>
            <main class="contact-page" id="main-content">
                <div class="email-container">
                    <h1><i class="fas fa-envelope"></i> Kontakt</h1>
                    <div class="email-main">
                        <div class="email-icon">
                            <i class="fas fa-envelope-open-text"></i>
                        </div>
                        <div class="email-content">
                            <h2>Adres email</h2>
                            <div class="email-address">
                                <i class="fas fa-paper-plane"></i>
                                <span class="email-text">biuro@białajaskółka.pl</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer-content">
                    <p>© <span data-current-year>2024</span> Fundacja "Biała Jaskółka". Wszelkie prawa zastrzeżone.</p>
                    <div class="footer-links">
                        <a href="polityka-prywatnosci.html">Polityka Prywatności</a>
                        <a href="polityka-cookies.html">Polityka Cookies</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/cookie-consent.js"></script>
    
    <!-- Final URL check -->
    <script>
        setTimeout(function() {
            const currentUrl = window.location.href;
            const correctUrl = 'https://bonkersi.github.io/BialaJaskolka.pl/kontakt.html';
            
            if (!currentUrl.includes('bonkersi.github.io/BialaJaskolka.pl')) {
                window.location.href = correctUrl;
            }
        }, 100);
    </script>
</body>
</html>
